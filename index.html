<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/979eb47919.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        manrope: ["Manrope", "sans-serif"],
                    },
                }
            }
        }
    </script>
    <style>
        p {
            color: #777777;
        }
    </style>
</head>

<body class="font-manrope">

    <main class="container mx-auto px-5">
        <!-- header -->
        <header class="lg:flex gap-5 justify-between">
            <!--header content -->
            <div class="py-12 space-y-7 lg:w-2/5">
                <h1 class="lg:text-7xl text-5xl md:5px font-bold">It's good <br>
                    tea time at The Tea House</h1>
                <p class="md:w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                </p>
                <button
                    class="bg-gradient-to-r from-[#FF8938] to-[#FF0000]  py-4 px-5 text-white font-bold rounded-lg">Explore
                    More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- header image -->
            <div class="relative">
                <img src="./images/banner.png" alt="">

                <div
                    class="flex items-center gap-2 shadow-lg bg-white px-7 py-5 rounded-lg absolute md:left-36 left-10 -bottom-16 md:-bottom-14">
                    <i class="fa-solid fa-star text-yellow-400 text-3xl"></i>
                    <div>
                        <h3 class="text-3xl font-bold">5.00</h3>
                        <p>Trust Pilot Ratings</p>
                    </div>
                </div>

            </div>
        </header>
    </main>
    <footer>

    </footer>

</body>

</html>
